<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Zoom Scroll Effect</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    .spacer {
      height: 100vh;
    }

    .card-zoom-section {
      height: 400vh;
      position: relative;
    }

    .card-zoom-container {
      position: sticky;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -100%) scale(1);
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: flex-end;
      transform-origin: center bottom;
    }

    .card {
      width: 160px;
      height: 240px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="spacer"></div>

  <section class="card-zoom-section">
    <div class="card-zoom-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
      <div class="card">Card 6</div>
      <div class="card">Card 7</div>
    </div>
  </section>

  <div class="spacer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const container = document.querySelector(".card-zoom-container");
    const cards = document.querySelectorAll(".card");

    // Initial zoom effect
    gsap.to(container, {
      scale: 1.3,
      scrollTrigger: {
        trigger: ".card-zoom-section",
        start: "top top",
        end: "top+=800",
        scrub: true
      }
    });

    // Fade out side cards (1,2,6,7)
    gsap.to([cards[0], cards[1], cards[5], cards[6]], {
      opacity: 0,
      y: 100,
      scrollTrigger: {
        trigger: ".card-zoom-section",
        start: "top+=800",
        end: "top+=1200",
        scrub: true
      }
    });

    // Zoom center 3 cards
    gsap.to([cards[2], cards[3], cards[4]], {
      scale: 1.6,
      scrollTrigger: {
        trigger: ".card-zoom-section",
        start: "top+=1200",
        end: "top+=1600",
        scrub: true
      }
    });

    // Fade out cards 3 and 5
    gsap.to([cards[2], cards[4]], {
      opacity: 0,
      y: 100,
      scrollTrigger: {
        trigger: ".card-zoom-section",
        start: "top+=1600",
        end: "top+=2000",
        scrub: true
      }
    });

    // Slide up center card (4)
    gsap.to(cards[3], {
      y: -150,
      scale: 1.8,
      scrollTrigger: {
        trigger: ".card-zoom-section",
        start: "top+=2000",
        end: "top+=2400",
        scrub: true
      }
    });
  </script>
</body>
</html>
