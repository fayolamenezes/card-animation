<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Zoom Scroll Effect</title>

  <!-- Lenis smooth scroll -->
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.37/bundled/lenis.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    .top-spacer {
      height: 10vh;
    }

    .spacer {
      height: 100vh;
    }

    .card-zoom-section {
      height: 400vh;
      position: relative;
    }

    .card-zoom-inner {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-zoom-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: nowrap;
      transform-origin: center center;
      max-width: 100%;
      padding: 0 3vw; /* safe space from edges */
    }

    .card {
      width: 12vw;
      min-width: 150px;
      max-width: 180px;
      height: 180px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      flex-shrink: 0;
      z-index: 1;
    }

    @media (max-width: 1024px) {
      .card {
        width: 14vw;
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 18vw;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 22vw;
      }
    }
  </style>
</head>
<body>

  <div class="top-spacer"></div>

  <section class="card-zoom-section">
    <div class="card-zoom-inner">
      <div class="card-zoom-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
        <div class="card">Card 7</div>
      </div>
    </div>
  </section>

  <div class="spacer"></div>

  <!-- GSAP and ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const container = document.querySelector(".card-zoom-container");
    const cards = document.querySelectorAll(".card");

    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".card-zoom-section",
        start: "top top",
        end: "bottom bottom",
        scrub: 1,
        pin: ".card-zoom-inner",
      }
    });

    // Step 1: Zoom in all cards
    tl.to(container, { scale: 1.2 });

    // Step 2: Fade out & slide down side cards
    tl.to([cards[0], cards[1], cards[5], cards[6]], {
      opacity: 0,
      y: 100
    });

    // Step 3: Spread and zoom center cards (3,4,5)
    tl.to([cards[2], cards[4]], {
      x: (i) => (i === 0 ? -80 : 80),
      scale: 1.3
    }, "<");

    tl.to(cards[3], {
      scale: 1.35
    }, "<");

    // Step 4: Fade out 3 and 5
    tl.to([cards[2], cards[4]], {
      opacity: 0,
      y: 100
    });

    // Step 5: Raise card 4 (solo)
    tl.set(cards[3], { zIndex: 10 });
    tl.to(cards[3], {
      y: -200,
      scale: 1.6
    });

    // Initialize Lenis smooth scroll
    const lenis = new Lenis({
      duration: 1.2,
      easing: t => t,
      smooth: true,
      direction: "vertical",
      gestureDirection: "vertical",
      smoothTouch: true,
      touchMultiplier: 2,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
  </script>
</body>
</html>
